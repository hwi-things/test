<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background: linear-gradient(to right, #ffffff, #f8dce2);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .perspective {
        width: 100%;
        perspective: 1000px;
      }

      #top {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
      }

      .card {
        width: 270px;
        height: 413px;
        margin: auto;
        box-shadow: 0 70px 63px -60px #494848;
        transform-style: preserve-3d;
        transition: transform 0.05s linear;
      }

      .card .thumb {
        background-size: cover;
        height: 100%;
        width: 100%;
        border-radius: 15px;
      }

      .card .thumb:after {
        background: inherit;
        content: "";
        display: block;
        position: absolute;
        left: -60px;
        top: 40px;
        width: 100%;
        height: 108%;
        z-index: -1;
        filter: blur(55px);
      }

      .card h2 {
        position: absolute;
        top: 0;
        left: -60px;
        font-size: 40px;
        font-weight: 100;
        transform: translateZ(80px);
      }

      .card span {
        position: absolute;
        bottom: 40px;
        right: -280px;
        font-size: 37px;
        font-weight: 600;
        transform: translateZ(35px);
      }

      img {
        margin: auto;
        display: block;
        border-radius: 15px;
      }
    </style>
  </head>

  <body>
    <div id="top">
      <div class="perspective">
        <div class="card">
          <div
            class="thumb lazy"
            style=""
            data-bg="url(https://images.unsplash.com/photo-1478358161113-b0e11994a36b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a11da19e81415e5a81029aade9df7774&auto=format&fit=crop&w=668&q=80)"
          ></div>
          <h2>Virtual Reality</h2>
          <span>Dreaming with your eyes open!</span>
        </div>
      </div>
    </div>
    <script>
      (window.w3tc_lazyload = 1),
        (window.lazyLoadOptions = {
          elements_selector: ".lazy",
          callback_loaded: function (t) {
            var e;
            try {
              e = new CustomEvent("w3tc_lazyload_loaded", { detail: { e: t } });
            } catch (a) {
              (e = document.createEvent("CustomEvent")).initCustomEvent(
                "w3tc_lazyload_loaded",
                !1,
                !1,
                { e: t }
              );
            }
            window.dispatchEvent(e);
          },
        });
    </script>
    <script
      async
      src="https://kimteacher.com/wp-content/plugins/w3-total-cache/pub/js/lazyload.min.js"
    ></script>
  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    var o = $(".card");
    $("#top").on("mousemove", function (t) {
      var e = -($(window).innerWidth() / 2 - t.pageX) / 30,
        n = ($(window).innerHeight() / 2 - t.pageY) / 10;
      o.attr(
        "style",
        "transform: rotateY(" +
          e +
          "deg) rotateX(" +
          n +
          "deg);-webkit-transform: rotateY(" +
          e +
          "deg) rotateX(" +
          n +
          "deg);-moz-transform: rotateY(" +
          e +
          "deg) rotateX(" +
          n +
          "deg)"
      );
    });
  </script>
</html>
